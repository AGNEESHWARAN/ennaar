<!DOCTYPE html>
{%load staticfiles%}
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static "https://www.w3schools.com/w3css/4/w3.css"%}">
<link rel="stylesheet" href="{% static "https://fonts.googleapis.com/css?family=Karma"%}">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
</style>
<body>

<h1>View Products</h1>

<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">

  <!-- First Photo Grid-->
  {% for product in products %}

  <div class="w3-row-padding w3-padding-16 w3-center" id="food">
    <div class="w3-quarter">
      <img src="{{product.product_image}}" alt="Sandwich" style="width:100%">
      <h3>{{product.productname}}</h3>
      <h3>{{product.capacity}}</h3>
      <h3>{{product.workingpressure}}</h3>
      <p>Just some random text, lorem ipsum text praesent tincidunt ipsum lipsum.</p>
    </div>

  </div>
{%endfor%}


<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
