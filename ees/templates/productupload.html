<!DOCTYPE html> {%load staticfiles%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static " ennarroot/product/fonts/material-icon/css/material-design-iconic-font.min.css "%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static " ennarroot/product/css/style.css "%}">
</head>

<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="{% static " ennarroot/product/images/signup-img.jpg "%}" alt="">
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <h2>Product Upload</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Product Name</label>
                                <input type="text" name="product_name" id="name" required/>
                            </div>
                            <div class="form-group">
                                <label for="father_name">Capacity</label>
                                <input type="text" name="capacity" id="father_name" required/>
                            </div>
                        </div>


                        <div class="form-row">
                        </div>

                        <div class="form-group">
                            <label for="pincode">Model Series</label>
                            <input type="text" name="model_" id="pincode">
                        </div>
                        <div class="form-group">
                            <label for="course">Course </label>
                            <div class="form-select">
                                <select name="course" id="course">
                                    <option>---Choose your Model---</option>
                                    <option value="computer">Model-1</option>
                                    <option value="desiger">Model-2</option>
                                    <option value="marketing">Model-3</option>
                                    <option>Model-4</option>
                                    <option>Model-5</option>
                                </select>
                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>
                            <div class="from-select">
                                <label for="course">Working Pressure</label>
                            </div>
                        </div>

                        <div class="form-submit">
                            <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static " ennarroot/product/vendor/jquery/jquery.min.js "%}"></script>
    <script src="{% static " ennarroot/product/js/main.js "%}"></script>
</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
