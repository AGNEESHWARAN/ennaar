<!DOCTYPE html>
{%load staticfiles%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static "ennarroot/product/fonts/material-icon/css/material-design-iconic-font.min.css"%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static "ennarroot/product/css/style.css"%}">
</head>

<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="{% static "ennarroot/product/images/Untitled-1.jpg"%}" alt="">
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <h2>UPLOAD PRODUCT</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Product Name</label>
                                <input type="text" name="product_name" id="product_name" required/>
                            </div>
                            <div class="form-group">
                                <label for="father_name">Capacity</label>
                                <input type="text" name="capacity" id="capacity" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Working Pressure</label>
                            <input type="text" name="working_pressure" id="working_pressure" required/>
                        </div>
                        <div class="form-group">
                          <label for="course">Fuel</label>
                          <div class="form-select">
                              <select name="model_series" id="model_series">
                                  <option value="">--Choose your Fuel--</option>
                                  <option value="m1">Bagasse</option>
                                  <option value="m2">Coal</option>
                                  <option value="m3">Biomass</option>
                                  <option value="m4">Oil & Gas</option>
                              </select>
                              <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                          </div>

                        </div>
                        <div class="form-group">
                            <label for="course">Model Series</label>
                            <div class="form-select">
                                <select name="model_series" id="model_series">
                                    <option value="">--Choose your Model--</option>
                                    <option value="m1">Model-1</option>
                                    <option value="m2">Model-2</option>
                                    <option value="m3">Model-3</option>
                                    <option value="m4">Model-4</option>
                                    <option value="m5">Model-5</option>

                                </select>
                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>

                        </div>
                        <label class="file"> Choose File
                         <input class="w3-btn w3-blue" type="file" size="60" name="image"  >
                       </label>

                        <div class="form-submit">
                            <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Upload Product" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static "ennarroot/product/vendor/jquery/jquery.min.js"%}"></script>
    <script src="{% static "ennaarroot/product/js/main.js"%}"></script>
</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
