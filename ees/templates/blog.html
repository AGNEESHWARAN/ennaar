<!doctype html>
<html lang="zxx">
    {%load staticfiles%}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Blog</title>
    <link rel="icon" href="{% static "blog/img/favicon.png"%}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static "blog/css/bootstrap.min.css"%}">
    <!-- animate CSS -->
    <link rel="stylesheet" href="{% static "blog/css/animate.css"%}">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="{% static "blog/css/owl.carousel.min.css"%}">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="{% static "blog/css/all.css"%}">
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="{% static "blog/css/flaticon.css"%}">
    <link rel="stylesheet" href="{% static "blog/css/themify-icons.css"%}">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="{% static "blog/css/magnific-popup.css"%}">
    <!-- swiper CSS -->
    <link rel="stylesheet" href="{% static "blog/css/slick.css"%}">
    <!-- style CSS -->
    <link rel="stylesheet" href="{% static "blog/css/style.css"%}">
</head>

<body>
    <!--::header part start::-->
    <header class="main_menu home_menu">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="index.html"> <img src="{% static "ennarroot/img/Untitled-1.png"%}" height="100" width="150" alt="logo">  </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="menu_icon"><i class="fas fa-bars"></i></span>
                        </button>

                        <div class="collapse navbar-collapse main-menu-item" id="navbarSupportedContent">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'ennarroot:home'%}">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'blog:postblog'%}">Post Blogs</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="contact.html">Contact</a>
                                </li>
                            </ul>
                        </div>
                        <a id="search_1" href="javascript:void(0)"><i class="ti-search"></i></a>
                        <div class="dropdown cart">
                            <a class="dropdown-toggle" href="#" id="navbarDropdown3" role="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-cart-plus"></i>
                            </a>
                            <!-- <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <div class="single_product">

                                </div>
                            </div> -->
                        </div>
                    </nav>
                </div>
            </div>
        </div>

    </header>
    <!-- Header part end-->


    <!-- breadcrumb start-->
    <section class="breadcrumb breadcrumb_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner text-center">
                        <div class="breadcrumb_iner_item">
                            <h2>blog</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb start-->

    <!--================Blog Area =================-->
    {%for cnt in content%}
    <section class="blog_area section_padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mb-5 mb-lg-0">
                    <div class="blog_left_sidebar">
                        <article class="blog_item">
                            <div class="blog_item_img">
                                <img class="card-img rounded-0" src="{{cnt.image_url}}" alt="">
                                <a  class="blog_item_date">
                                    <h3>{{cnt.posted_date}}</h3>
                                    <p>{{cnt.posted_month}}</p>
                                </a>
                            </div>

                            <div class="blog_details">
                                <a class="d-inline-block">
                                    <h2>{{cnt.topic}}</h2>
                                </a>
                                <p>{{cnt.content}}</p>

                            </div>
                        </article>



{%endfor%}
    <!--================Blog Area =================-->


        <!--::footer_part end::-->

        <!-- jquery plugins here-->
        <!-- jquery -->
        <script src="{% static "blog/s/jquery-1.12.1.min.js"%}"></script>
        <!-- popper js -->
        <script src="{% static "blog/s/popper.min.js"%}"></script>
        <!-- bootstrap js -->
        <script src="{% static "blog/s/bootstrap.min.js"%}"></script>
        <!-- easing js -->
        <script src="{% static "blog/s/jquery.magnific-popup.js"%}"></script>
        <!-- swiper js -->
        <script src="{% static "blog/s/swiper.min.js"%}"></script>
        <!-- swiper js -->
        <script src="{% static "blog/s/masonry.pkgd.js"%}"></script>
        <!-- particles js -->
        <script src="{% static "blog/s/owl.carousel.min.js"%}"></script>
        <script src="{% static "blog/s/jquery.nice-select.min.js"%}"></script>
        <!-- slick js -->
        <script src="{% static "blog/s/slick.min.js"%}"></script>
        <script src="{% static "blog/s/jquery.counterup.min.js"%}"></script>
        <script src="{% static "blog/s/waypoints.min.js"%}"></script>
        <script src="{% static "blog/s/contact.js"%}"></script>
        <script src="{% static "blog/s/jquery.ajaxchimp.min.js"%}"></script>
        <script src="{% static "blog/s/jquery.form.js"%}"></script>
        <script src="{% static "blog/s/jquery.validate.min.js"%}"></script>
        <script src="{% static "blog/s/mail-script.js"%}"></script>
        <!-- custom js -->
        <script src="{% static "blog/s/custom.js"%}"></script>
    </body>

    </html>
